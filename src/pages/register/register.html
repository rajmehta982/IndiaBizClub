<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" [(ngModel)]="user.password"></ion-input>
  </ion-item>


  <button ion-button (click)="Register()">Register</button>

  <ion-item [hidden]="!errorMessage">{{ errorMessage }}> </ion-item>
  <ion-item [hidden]="!successMessage">{{successMessage}} </ion-item>
</ion-content>
