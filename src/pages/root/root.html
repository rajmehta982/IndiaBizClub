<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login()">Login</button>
  <button ion-button (click)="register()" color="light">Register</button>

</ion-content>
