<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IndiaBizClub</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <ion-card>
     
     <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems()"></ion-searchbar>
     <ion-card-header> Businesses</ion-card-header>
     
     <ion-list [hidden]="searchResult">
       <ion-card *ngFor="let business of businessCopy">
       <ion-card-header>{{business.profile.name | uppercase}} </ion-card-header>
       <ion-card-content>{{business.profile.overview}}</ion-card-content>
     
   </ion-card>
  </ion-list>
</ion-card>

</ion-content>
